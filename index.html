<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin | Library</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./javascript.js" defer></script>
  </head>
  <body>
    <div id="modal" class="modal-container">
      <div class="modal">
        <h2 class="modal-header">Add a book</h2>
        <p class="form-instruction">
          Please fill all fields to add a book. All fields, except the last, are
          mandatory.
        </p>

        <form action="#">
          <ul>
            <li>
              <label for="form-book-title">Title:</label>
              <input
                type="text"
                name="form-book-title"
                id="form-book-title"
                required
                placeholder="example: The Godfather"
              />
            </li>
            <li>
              <label for="form-book-author">Author:</label>
              <input
                type="text"
                name="form-book-author"
                id="form-book-author"
                required
                placeholder="example: M. Puzo"
              />
            </li>
            <li>
              <label for="form-book-pages">Number of pages: </label>
              <input
                type="number"
                name="form-book-pages"
                id="form-book-pages"
                min="1"
                max="10000"
                required
                placeholder="example: 448"
              />
            </li>
            <li>
              <label for="form-book-read-state">Is the book read?</label>
              <input
                type="checkbox"
                name="form-book-read-state"
                id="form-book-read-state"
              />
            </li>
            <li>
              <button type="submit">Submit</button>
            </li>
          </ul>
        </form>

        <a href="#" class="modal-close-btn js-modal-close-btn" role="button"
          >Close [x]</a
        >
      </div>
    </div>

    <div class="body-container">
      <h1>Welcome to the Library</h1>
      <h2 class="card-grid-title">Here is the list of your books:</h2>

      <div class="card-grid"></div>

      <a href="#modal" class="add-book-btn js-add-book-btn" role="button"
        >Add a book</a
      >
    </div>
  </body>
</html>
