<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin | Library</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./javascript.js" defer></script>
  </head>
  <body>
    <div class="body-container">
      <h1>Welcome to the Library</h1>
      <h2>Here is the list of your books:</h2>

      <form action="#" method="get">
        <p>All the fields are required.</p>
        <label for="form-book-title"
          >Title:
          <input
            type="text"
            name="form-book-title"
            id="form-book-title"
            required
          />
        </label>
        <label for="form-book-author"
          >Author:
          <input
            type="text"
            name="form-book-author"
            id="form-book-author"
            required
          />
        </label>
        <label for="form-book-pages"
          >Number of pages:
          <input
            type="text"
            name="form-book-pages"
            id="form-book-pages"
            required
          />
        </label>
        <p>Is the book read?</p>
        <label for="form-book-read-state"
          >Yes
          <input
            type="radio"
            name="form-book-read-state"
            id="form-book-read-state"
            value="true"
            required
          />
        </label>
        <label for="form-book-read-state">
          No
          <input
            type="radio"
            name="form-book-read-state"
            id="form-book-read-state"
            value="false"
            required
          />
        </label>
        <button type="submit">Add new book</button>
      </form>

      <div class="card-grid">
        <div class="card">
          <h2 class="book-title">The Hobbit</h2>
          <p class="book-author">J. R. R. Tolkien</p>
          <p class="book-pages">295 pages</p>
          <p class="book-read-state">not read</p>
          <div class="card-buttons-div">
            <button class="mark-read green">mark read</button>
            <button class="delete red">delete book</button>
          </div>
        </div>
        <div class="card">
          <h2 class="book-title">Another Book</h2>
          <p class="book-author">John Smith</p>
          <p class="book-pages">200 pages</p>
          <p class="book-read-state">read</p>
          <div class="card-buttons-div">
            <button class="mark-read green">mark read</button>
            <button class="delete red">delete book</button>
          </div>
        </div>
        <div class="card">
          <h2 class="book-title">Another Book</h2>
          <p class="book-author">John Smith</p>
          <p class="book-pages">200 pages</p>
          <p class="book-read-state">read</p>
          <div class="card-buttons-div">
            <button class="mark-read green js-mark-read-btn">mark read</button>
            <button class="delete red js-delete-btn">delete book</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
